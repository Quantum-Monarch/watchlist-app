{% extends "home.html" %}
{% block content %}
<h1>Series</h1>
<ul>
    {% for item in series %}
        <li><a href="{% url 'watchlist:series_detail' series.pk %}?next={{ request.path }}">{{ item.name }} ({{ item.release_year }}) -Rating:{{ item.rating }} -Status:{{ item.status }}</a></li>
    {% empty %}
        <li>No series yet.</li>
    {% endfor %}

</ul>
{% endblock %}
